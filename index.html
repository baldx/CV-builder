<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css">
    <title>CV builder</title>
  </head>
  <body>
    <!-- <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script> -->
    <main>
      <section class="top">
        <button class="clear">Clear</button>
        <button class="example">Load Example</button>
      </section>

      <form class="personal">
        <div class="form-title">Personal details</div>

        <label for="fullName">
          Full name *
          <input type="text" name="fullName" id="fullName">
        </label>

        <label for="email">
          Email *
          <input type="email" name="email" id="email">
        </label>

        <label for="phone">
          Phone number *
          <input type="tel" name="phone" id="phone">
        </label>

        <label for="address">
          Address *
          <input type="text" name="address" id="address">
        </label>

        <button type="submit" class="submit">Submit</button>
      </form>
    </main>


    <div class="CV">
      <header>
        <div class="name">Josephine Meyers</div>
        <div class="personal-other">
          <div class="email">josephine.meyers@mail.co.uk</div>
          <div class="phone">+44 3245 5521 5521</div>
          <div class="address">London, UK</div>
        </div>
      </header>

      <div class="education">
        <div class="education-top">Education</div>
        <div class="education-bottom">
          <div class="school">School</div>
          <div class="degree">Degree</div>
          <div class="date">
            <div class="start">Start</div>
            <div class="end">End</div>
          </div>
          <div class="location">location</div>
        </div>
      </div>

      <div class="experience">
        <div class="experience-top">Experience</div>
        <div class="experience-bottom">
          <div class="company">CompanyName</div>
          <div class="position">Position</div>
          <div class="date">
            <div class="start">Start</div>
            <div class="end">End</div>
          </div>
          <div class="location">location</div>
        </div>
      </div>

    </div>


  </body>
</html>
